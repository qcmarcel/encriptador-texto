<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder | @qcmarcel</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/crypt.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="main">
            <section>
                <form action="">
                    <fieldset>
                        <label for="text">
                            <textarea type="text" id="text" name="_text" placeholder="type the text here" translate="no" onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
                        </label>
                    </fieldset>
                    <div class="form-action">
                        <button>Encode</button>
                        <button>Decode</button>
                    </div>
                </form>
            </section>
            <aside id="result-area"></aside>
        </div>
        <footer>@qcmarcel | 2024</footer>
    </div>
</body>

</html>
